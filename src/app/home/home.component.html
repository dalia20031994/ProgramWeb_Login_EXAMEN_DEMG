<mat-toolbar style="background-color: black;" color="primary">
  <div class="Bienvenido">
    <span>Bienvenido</span>
     <!--mostrar nombre-->
    <span *ngIf="user?.name">{{ user.name }}</span>
  </div>
  <span class="spacer"></span>
    <button mat-button routerLink="inicio">Inicio</button>
    <button mat-button routerLink="peliculas">Peliculas</button>
    <button mat-button routerLink="/acerca">Acerca de</button>
    <button mat-button routerLink="/Contacto">Contacto</button>
     <!--mostrar foto de perfil-->
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <img [src]="user?.avatar" alt="Foto del usuario" class="avatar" />
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">Perfil</button>
      <button mat-menu-item routerLink="/settings">Configurar</button>
      <button mat-menu-item (click)="cerrarSesion()" routerLink="/login">Cerrar Sesi√≥n</button>
    </mat-menu>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
